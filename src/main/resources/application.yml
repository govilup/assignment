server:
  port: 8081

spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: assignment
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/wrkspot_db
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
